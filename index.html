<html>

<head>
    <title>Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@550&display=swap" rel="stylesheet">
</head>

<body>
    <center>
        <div id="header_div">
            <h1>ANIMAL VOICE DETECTOR</h1>
            <br><br>
            <h3>Web app detects barking, meowing, roaring and human voice</h3>
        </div>
        <br><br><br>
        <button class="btn btn-danger" id="button_start" onclick="record()">Start Recording</button>
        <br><br><br>
        <h3 id="noise">Noise:</h3>
        <br><br>
        <h3 id="accuracy">Accuracy:</h3>
        <br><br><br>
        <h3 id="cat_detect">Detected Cat - 0</h3>
        <h3 id="dog_detect">Detected Dog - 0</h3>
        <h3 id="lion_detect">Detected Lion - 0</h3>
        <h3 id="human_detect">Detected Human - 0</h3>
        <h3 id="bgn_detect">Detected Background Noise - 0</h3>
        <br><br>
        <img id="picture" src="">
        <div id="footer_div">
        <h6>Developed By - Shantanu N. Vyas</h6>
        </div>
    </center>
    <script src="main.js"></script>

</html>
